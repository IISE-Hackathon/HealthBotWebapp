<!DOCTYPE html>
<head>
	<title>Chat Room</title>
	<link rel="stylesheet" type="text/css" href="./../static/chatroom/chatroom.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i>  Healthify Me ðŸ˜„
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Vaidya Bot</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div class="msg-text">
            Hi, welcome to Healthify.io !!! Go ahead and send me a message. ðŸ˜„
          </div>
        </div>
      </div>
      </div>
    </main>
  
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane "" aria-hidden="true"></i></button>
    </form>
  </section>
   <script type="text/javascript" src="./../static/chatroom/chatroom.js"></script>
</body>
</html>
