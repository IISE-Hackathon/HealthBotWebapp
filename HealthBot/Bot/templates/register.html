<!DOCTYPE html>
<html>
<head>
	<title>Healthify Register Form</title>
	<link rel="stylesheet" type="text/css" href="./../static/Login/auth.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="./../static/Login/imgs/wave.png">
	<div class="container">
		<div class="img">
			<img src="./../static/Login/imgs/undraw_Access_account_re_8spm.svg">
		</div>
		<div class="login-content">
			<form method="POST" action="index.html">
				<img src="./../static/Login/imgs/undraw_profile_pic_ic5t.svg">
				<h3 class="title">LET'S GET YOU ONBOARD</h3>
           		<div class="input-field">
           		   		<i class="fas fa-user"></i>
           		   		<input type="text" placeholder="Name">
           		</div>
           		<div class="input-field"> 
           		    	<i class="fas fa-envelope"></i>  	   
                           <input type="email" placeholder="Email"> 
           		</div>
                <div class="input-field"> 
                         <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" >
            	</div>
				<input type="submit" class="btn" value="Register">
				<a href="/login">Already have an account ? Login</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./../static/Login/main.js"></script>
</body>
</html>
