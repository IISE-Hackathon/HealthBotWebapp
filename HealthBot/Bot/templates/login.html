<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="./../static/Login/auth.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="./../static/Login/imgs/wave.png">
	<div class="container">
		<div class="img">
			<img src="./../static/Login/imgs/undraw_Access_account_re_8spm.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="./../static/Login/imgs/undraw_profile_pic_ic5t.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-field">
           		   		<i class="fas fa-user"></i>
           		   		<input type="text" placeholder="Username">
           		</div>
           		<div class="input-field">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		    	<input type="password" placeholder="Password">	   
            	</div>
				<input type="submit" class="btn" value="Login">
				<a href="/register">New to our Platform ? Register</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./../static/Login/main.js"></script>
</body>
</html>
